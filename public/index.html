
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Information Collection</title>
</head>
<body>
  <h1>Asset Information Collection</h1>
  <form id="assetForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="assetcode">Asset Code:</label>
    <input type="text" id="assetcode" name="assetcode" required><br>

    <label for="ipaddress">IP Address:</label>
    <input type="text" id="ipaddress" name="ipaddress" required><br>

    <label for="macaddress">MAC Address:</label>
    <input type="text" id="macaddress" name="macaddress" required><br>

    <label for="cpuconfig">CPU Configuration:</label>
    <input type="text" id="cpuconfig" name="cpuconfig" required><br>

    <button type="submit">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
